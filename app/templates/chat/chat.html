<script type="text/javascript">

    $("#shareIconsCountInside").jsSocials({
    url: "http://www.google.com",

    showCount: "inside",

});

    $(function() {
        var saveComment = function(data) {
            // Convert pings to human readable format
            $(data.pings).each(function(index, id) {
                var user = usersArray.filter(function(user){return user.id == id})[0];
                data.content = data.content.replace('@' + id, '@' + user.fullname);
            });

            return data;
        }
        $('.comments-container').comments({
            profilePictureURL: 'https://viima-app.s3.amazonaws.com/media/user_profiles/user-icon.png',
            currentUserId: 1,
            roundProfilePictures: true,
            textareaRows: 1,
            enableAttachments: true,
            enableHashtags: true,
            enablePinging: true,
            getUsers: function(success, error) {
                var usersArray = [];
                setTimeout(function() {
                    success(usersArray);
                }, 500);
            },
            getComments: function(success, error) {
                //setTimeout(function() {
                    var commentsArray = [];
                    var src = 'static\\comments-data-chat-right.json?nocache=' + (new Date()).getTime();
                    console.log(src);
                    $.getJSON(src, function (json) {
                        //console.log(commentsArray["commentsArray"]);
                        //console.log(json["commentsArray"]);
                        //location.reload();
                    for (var key in json["commentsArray"]) {
                        if (json.hasOwnProperty("commentsArray")) {
                            console.log(json["commentsArray"][key])
                            var item = json["commentsArray"][key];
                            commentsArray.push({
                                id: item.id,
                                parent: item.parent,
                                created: item.created,
                                modified: item.modified,
                                content: item.content,
                                pings: [],
                                creator: item.creator,
                                fullname: item.fullname,
                                profile_picture_url: item.profile_picture_url,
                                created_by_admin: item.created_by_admin,
                                created_by_current_user: item.created_by_current_user,
                                upvote_count: item.upvote_count,
                                user_has_upvoted: item.user_has_upvoted
                            });            
                        }
                    }
                    console.log("print before")
                    success(commentsArray);
                    console.log("print after")
                    });
                //}, 500);
            },
            
            postComment: function(data, success, error) {
                setTimeout(function() {
                $.ajax({
                        url: '/comments_right',
                        type: 'post',
                        data: { 
                            id: data.id, 
                            parent : data.parent,
                            created : data.created,
                            modified : data.modified,
                            content : data.content,
                            pings : data.pings,
                            creator : data.creator,
                            fullname : data.fullname,
                            profile_picture_url: data.profile_picture_url,
                            created_by_admin : false,
                            created_by_current_user : data.created_by_current_user,
                            upvote_count : data.upvote_count,
                            user_has_upvoted : data.user_has_upvoted,
                        } ,
                        //contentType: 'application/json; charset=utf-8',
                        success: function (response) {
                            console.log('posted comment');
                            success(saveComment(data));
                        },
                        error: function () {
                            console.log("error");
                        }
                    });
                }, 1000);
            },            

            putComment: function(data, success, error) {
                setTimeout(function() {
                    console.log("editing comment");
                    var now = new Date();
                    var str = now.toISOString();
                    $.ajax({
                        url: '/comments_right',
                        type: 'post',
                        data: { 
                            id: data.id, 
                            parent : data.parent,
                            created : data.created,
                            modified : str,
                            content : data.content,
                            pings : data.pings,
                            creator : data.creator,
                            fullname : data.fullname,
                            profile_picture_url: data.profile_picture_url,
                            created_by_admin : false,
                            created_by_current_user : data.created_by_current_user,
                            upvote_count : data.upvote_count,
                            user_has_upvoted : data.user_has_upvoted,
                        } ,
                        //contentType: 'application/json; charset=utf-8',
                        success: function (response) {
                            console.log("edited comment");
                            success(saveComment(data));
                        },
                        error: function () {
                            console.log("error");
                        }
                    });
                }, 500);
            },
            deleteComment: function(data, success, error) {
                setTimeout(function() {
                    $.ajax({
                        url: '/del_comments_right',
                        type: 'post',
                        data: { 
                            id: data.id, 
                            parent : data.parent,
                            created : data.created,
                            modified : data.modified,
                            content : data.content,
                            pings : data.pings,
                            creator : data.creator,
                            fullname : data.fullname,
                            profile_picture_url: data.profile_picture_url,
                            created_by_admin : false,
                            created_by_current_user : data.created_by_current_user,
                            upvote_count : data.upvote_count,
                            user_has_upvoted : data.user_has_upvoted,
                        } ,
                        //contentType: 'application/json; charset=utf-8',
                        success: function (response) {
                            console.log("deleted");
                            success();
                        },
                        error: function () {
                            console.log("error");
                        }
                    });
                }, 500);
            },
            upvoteComment: function(data, success, error) {
                setTimeout(function() {
                    $.ajax({
                        url: '/comments_right',
                        type: 'post',
                        data: { 
                            id: data.id, 
                            parent : data.parent,
                            created : data.created,
                            modified : data.modified,
                            content : data.content,
                            pings : data.pings,
                            creator : data.creator,
                            fullname : data.fullname,
                            profile_picture_url: data.profile_picture_url,
                            created_by_admin : false,
                            created_by_current_user : data.created_by_current_user,
                            upvote_count : data.upvote_count,
                            user_has_upvoted : data.user_has_upvoted,
                        } ,
                        //contentType: 'application/json; charset=utf-8',
                        success: function (response) {
                            console.log("upvoted");
                            success(saveComment(data));
                        },
                        error: function () {
                            console.log("error");
                        }
                    });
                }, 500);
            },
            uploadAttachments: function(dataArray, success, error) {
                setTimeout(function() {
                    success(dataArray);
                }, 500);
            },
        });
